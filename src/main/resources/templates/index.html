    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>LogWay - Main page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>
    <body>
    <header>
        <h1>LogWay - Вспомни свой путь в интернете.</h1>
            <div class="buttons">
        <div class="addB1" id="openModal1"><h4>Добавить шаблонные данные</h4></div>
                <div class="sub"></div>
        <div class="addB2"id="openDataModal"><h4>Добавить новые данные</h4></div>
            </div>
    </header>
    <div class="main">
    <div class="pare">
        <div class="col-md-6">
            <div class="app-active">

    </div>
        </div>
        <div class="col-md-4">
            <div class="app-time">

    </div>
        </div>
    </div>

    <div class="pare">
        <div class="col-md-6">
            <div class="site-active">

            </div>
        </div>
        <div class="col-md-4">
            <div class="site-time">

            </div>
        </div>
    </div>


    <div class="solo">
        <div class="col-md-10">
            <div class="youtube-active">
            </div>
        </div>
    </div>

        <div class="modal-overlay" id="dataModal">
            <div class="modal-container">
                <div class="modal-header">
                    <h3> Добавить данные в базу</h3>
                    <button class="close-btn" id="closeModal">&times;</button>
                </div>

                <div class="modal-body scrollable">
                    <div class="form-group">
                        <label for="tableSelect">Выберите таблицу:</label>
                        <select id="tableSelect" class="form-select" onchange="changeTable()">
                            <option value="">-- Выберите таблицу --</option>
                            <option value="apps">Приложения (apps)</option>
                            <option value="sites">Сайты (sites)</option>
                            <option value="videos">Видео YouTube (youtube_videos)</option>
                            <option value="app_sessions">Сессии приложений (app_sessions)</option>
                            <option value="page_sessions">Сессии страниц (page_sessions)</option>
                            <option value="view_sessions">Сессии просмотров (views_sessions)</option>
                        </select>
                    </div>


                    <form id="dataForm">
                        <div id="formFields">
                            <!-- Здесь будут динамически меняться поля -->
                            <p class="hint">Выберите таблицу для отображения полей</p>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button class="btn-secondary" id="cancelBtn">Отмена</button>
                    <button class="btn-primary" id="saveBtn" disabled>Добавить</button>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/modal.js}"></script>
    </body>
    </html>
