    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">

              rel="stylesheet">
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body>
    <header>
        <h1>LogWay - Вспомни свой путь в интернете.</h1>
            <div class="buttons">
        <div class="addB1" id="openModal1"><h4>Добавить шаблонные данные</h4></div>
                <div class="sub"></div>
        <div class="addB2"id="openModal2"><h4>Добавить новые данные</h4></div>
            </div>
    </header>
    <div class="main">
    <div class="pare">
        <div class="col-md-6">
            <div class="app-active">

    </div>
        </div>
        <div class="col-md-4">
            <div class="app-time">

    </div>
        </div>
    </div>

    <div class="pare">
        <div class="col-md-6">
            <div class="site-active">

            </div>
        </div>
        <div class="col-md-4">
            <div class="site-time">

            </div>
        </div>
    </div>


    <div class="solo">
        <div class="col-md-10">
            <div class="youtube-active">
            </div>
        </div>
    </div>

        <div class="modal-overlay" id="paramsModal">
            <div class="modal-container">
                <div class="modal-header">
                    <h3>Введите логин и пароль для базы данных</h3>
                </div>

                <div class="modal-body">
                    <form id="paramsForm">
                        <div class="form-group">
                            <label for="param1">Введите ваш логин</label>
                            <input type="text"
                                   id="param1"
                                   placeholder="Введите значение..."
                                   class="form-input">
                        </div>

                        <div class="form-group">
                            <label for="param2">Введите ваш пароль</label>
                            <input type="text"
                                   id="param2"
                                   placeholder="Введите значение..."
                                   class="form-input">
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button class="btn-secondary" id="cancelBtn">Отмена</button>
                    <button class="btn-primary" id="submitBtn">Применить</button>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/modal.js"></script>
